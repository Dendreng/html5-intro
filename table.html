<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        } 
        td, th{
            border: 2px solid blue;
            padding: 7px 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>friend</h1>
        <table>
            <caption>My friend collection </caption>
            <thead>
                <tr>
                    <th colspan="4">Info for friend </th>
                    
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Serial</td>
                    <td>Name</td>
                    <td>Anything</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td>
                        1.
                    </td>
                    <td>
                        Amarshing
                    </td>
                    <td>friend</td>
                    <td>26</td>

                </tr>
                <tr>
                    <td>2.</td>
                    <td>Mison</td>
                    <td>friend</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Dipangsu</td>
                    <td>friend</td>
                    <td>25</td>
                </tr>

            </tbody>
            <tfoot>
                <td colspan="4">Total friend</td>

            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>table: table</li>
            <li>table head: thead</li>
            <li>table body: tbody</li>
            <li>table foot: tfoot</li>
            <li>table row: tr</li>
            <li>table data: td</li>
            <li></li>
        </ul>
    </section>
    

    
</body>
</html>
